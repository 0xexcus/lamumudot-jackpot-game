<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lamumudot Jackpot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('images/grass_bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    color: #3b2f0b;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
    gap: 30px;
  }
  .slot-container {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .slot {
    width: 150px;
    height: 150px;
    border: 4px solid gold;
    border-radius: 10px;
    background: white;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    background: gold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    color: #3b2f0b;
    font-weight: bold;
  }
  button:hover {
    background: orange;
  }
  .result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }

  /* Saƒü √ºst k√∂≈üe maskot ve puan */
  .top-right {
    position: fixed;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.8);
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .cow-maskot {
    width: 60px;
    height: auto;
  }
  #score {
    font-weight: bold;
    font-size: 20px;
    color: #3b2f0b;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(59, 47, 11, 0.8);
    color: #f0e6c8;
    text-align: center;
    padding: 10px 0;
    font-size: 16px;
    font-family: Arial, sans-serif;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  footer a {
    color: #ffd700;
    text-decoration: none;
    font-weight: bold;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- Saƒü √ºst k√∂≈üe maskot + puan -->
<div class="top-right">
  <img class="cow-maskot" src="images/cow_maskot.png" alt="Cow mascot" />
  <div id="score">Score: 0</div>
</div>

<h1>Lamumudot Jackpot üêÑ</h1>

<div class="container">
  <div class="slot-container">
    <img id="slot1" class="slot" src="images/1.png" alt="slot 1" />
    <img id="slot2" class="slot" src="images/2.png" alt="slot 2" />
    <img id="slot3" class="slot" src="images/3.png" alt="slot 3" />
  </div>
</div>

<button onclick="spin()">Spin</button>
<div id="result" class="result"></div>

<footer>
  <p>Created by excus | <a href="https://twitter.com/excus_eth" target="_blank" rel="noopener noreferrer">Twitter</a></p>
</footer>

<script>
  const images = [
    { src: "images/1.png", type: "food" },
    { src: "images/2.png", type: "food" },
    { src: "images/3.png", type: "food" },
    { src: "images/4.png", type: "food" },
    { src: "images/5.png", type: "food" },
    { src: "images/6.png", type: "milk" },
    { src: "images/7.png", type: "cow" }
  ];

  let totalScore = 0;

  function spin() {
    const s1 = images[Math.floor(Math.random() * images.length)];
    const s2 = images[Math.floor(Math.random() * images.length)];
    const s3 = images[Math.floor(Math.random() * images.length)];

    document.getElementById("slot1").src = s1.src;
    document.getElementById("slot2").src = s2.src;
    document.getElementById("slot3").src = s3.src;

    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");

    let roundScore = 0;

    if (s1.src === s2.src && s2.src === s3.src) {
      if (s1.type === "cow") {
        resultEl.textContent = "LAMUMUDOT JACKPOT!!! üéâ";
        resultEl.style.color = "darkgreen";
        roundScore = 1000;
      } else if (s1.type === "milk") {
        resultEl.textContent = "Big Win!";
        resultEl.style.color = "blue";
        roundScore = 500;
      } else {
        resultEl.textContent = "You Win!";
        resultEl.style.color = "orange";
        roundScore = 100;
      }
    } else {
      resultEl.textContent = "Try Again!";
      resultEl.style.color = "red";
    }

    totalScore += roundScore;
    scoreEl.textContent = `Score: ${totalScore}`;
  }
</script>

</body>
</html>
