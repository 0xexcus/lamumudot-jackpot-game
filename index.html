<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lamumudot Jackpot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: white; /* Arka plan beyaz */
    color: #3b2f0b;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
    color: #2e7d32; /* Ye≈üil ba≈ülƒ±k */
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
    gap: 30px;
  }
  .slot-container {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .slot {
    width: 200px; /* K√º√ß√ºlt√ºlm√º≈ü boyut */
    height: 200px;
    border: 3px solid #4caf50; /* Ye≈üil √ßer√ßeve */
    border-radius: 10px;
    background: white;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    background: #4caf50; /* Ye≈üil buton */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover:not(:disabled) {
    background: #388e3c;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  .result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }
  .top-right {
    position: fixed;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.8);
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .cow-maskot {
    width: 75px;
    height: auto;
  }
  #score {
    font-weight: bold;
    font-size: 20px;
    color: #3b2f0b;
  }
  /* √áim resmi footer */
  .grass-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 250px; /* √∂nerilen y√ºkseklik */
    background: url('images/grass_footer.png') no-repeat center;
    background-size: cover;
    z-index: 999;
  }
  #confetti-canvas {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2000;
  }
</style>
</head>
<body>

<div class="top-right">
  <img class="cow-maskot" src="images/cow_maskot.png" alt="Cow mascot" />
  <div id="score">Score: 0</div>
</div>

<h1>Lamumudot Jackpot üêÑ</h1>

<div class="container">
  <div class="slot-container">
    <img id="slot1" class="slot" src="images/1.png" alt="slot 1" />
    <img id="slot2" class="slot" src="images/2.png" alt="slot 2" />
    <img id="slot3" class="slot" src="images/3.png" alt="slot 3" />
  </div>
</div>

<button id="spinButton" onclick="spin()">Spin</button>
<div id="result" class="result"></div>

<!-- √áim g√∂rseli -->
<div class="grass-footer"></div>
  
<footer>
  <p>Created by excus | <a href="https://twitter.com/excus_eth" target="_blank" rel="noopener noreferrer">Twitter</a></p>
</footer>
  
<canvas id="confetti-canvas"></canvas>

<script>
  const images = [
    { src: "images/1.png", type: "food" },
    { src: "images/2.png", type: "food" },
    { src: "images/3.png", type: "food" },
    { src: "images/4.png", type: "food" },
    { src: "images/5.png", type: "food" },
    { src: "images/6.png", type: "milk" },
    { src: "images/7.png", type: "cow" }
  ];

  let totalScore = 0;
  let canSpin = true;

  function spin() {
    if (!canSpin) return;
    canSpin = false;
    document.getElementById("spinButton").disabled = true;

    const s1 = images[Math.floor(Math.random() * images.length)];
    const s2 = images[Math.floor(Math.random() * images.length)];
    const s3 = images[Math.floor(Math.random() * images.length)];

    document.getElementById("slot1").src = s1.src;
    document.getElementById("slot2").src = s2.src;
    document.getElementById("slot3").src = s3.src;

    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");

    let roundScore = 0;

    if (s1.src === s2.src && s2.src === s3.src) {
      if (s1.type === "cow") {
        resultEl.textContent = "LAMUMUDOT JACKPOT!!! üéâ";
        resultEl.style.color = "darkgreen";
        roundScore = 1000;
        launchConfetti();
      } else if (s1.type === "milk") {
        resultEl.textContent = "Big Win!";
        resultEl.style.color = "blue";
        roundScore = 500;
      } else {
        resultEl.textContent = "You Win!";
        resultEl.style.color = "orange";
        roundScore = 100;
      }
    } else {
      resultEl.textContent = "Try Again!";
      resultEl.style.color = "red";
    }

    totalScore += roundScore;
    scoreEl.textContent = `Score: ${totalScore}`;

    setTimeout(() => {
      canSpin = true;
      document.getElementById("spinButton").disabled = false;
    }, 3000);
  }

  function launchConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];
    const colors = ['#ffc107', '#28a745', '#dc3545', '#007bff', '#fd7e14'];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createPiece() {
      return {
        x: randomRange(0, canvas.width),
        y: randomRange(-20, 0),
        rotation: randomRange(0, 360),
        size: randomRange(5, 10),
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: randomRange(2, 5),
        rotationSpeed: randomRange(5, 10)
      };
    }

    for (let i = 0; i < 100; i++) {
      pieces.push(createPiece());
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.save();
        ctx.fillStyle = p.color;
        ctx.translate(p.x, p.y);
        ctx.rotate((p.rotation * Math.PI) / 180);
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.4);
        ctx.restore();

        p.y += p.speed;
        p.rotation += p.rotationSpeed;

        if (p.y > canvas.height) {
          p.y = randomRange(-20, 0);
          p.x = randomRange(0, canvas.width);
        }
      });
      requestAnimationFrame(draw);
    }

    draw();

    setTimeout(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces = [];
    }, 5000);
  }
</script>

</body>
</html>
