<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lamumudot Jackpot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #a3d977; /* light green */
    color: #3b2f0b; /* dark brown */
  }
  h1 {
    margin-top: 20px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
  }
  .slot-container {
    display: flex;
    justify-content: center;
    margin: 0 20px;
  }
  .slot {
    width: 150px;
    height: 150px;
    margin: 0 10px;
    border: 4px solid gold;
    border-radius: 10px;
    background: white;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    background: gold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    color: #3b2f0b;
    font-weight: bold;
  }
  button:hover {
    background: orange;
  }
  .result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }
  .cow-maskot {
    width: 180px;
    height: auto;
    margin-left: 30px;
  }
</style>
</head>
<body>

<h1>Lamumudot Jackpot üêÑ</h1>
<div class="container">
  <div class="slot-container">
    <img id="slot1" class="slot" src="images/1.png" alt="slot 1" />
    <img id="slot2" class="slot" src="images/2.png" alt="slot 2" />
    <img id="slot3" class="slot" src="images/3.png" alt="slot 3" />
  </div>
  <img class="cow-maskot" src="images/cow_maskot.png" alt="Cow mascot" />
</div>

<button onclick="spin()">Spin</button>
<div id="result" class="result"></div>

<script>
  // Image files must be named accordingly in /images folder:
  // 1.png = Clover
  // 2.png = Fresh Grass
  // 3.png = Corn
  // 4.png = Hay Bale
  // 5.png = Apple
  // 6.png = Milk Bottle
  // 7.png = Cow (jackpot)

  const images = [
    { src: "images/1.png", type: "food" }, // Clover
    { src: "images/2.png", type: "food" }, // Fresh Grass
    { src: "images/3.png", type: "food" }, // Corn
    { src: "images/4.png", type: "food" }, // Hay Bale
    { src: "images/5.png", type: "food" }, // Apple
    { src: "images/6.png", type: "milk" }, // Milk Bottle
    { src: "images/7.png", type: "cow" }   // Cow Jackpot
  ];

  function spin() {
    const s1 = images[Math.floor(Math.random() * images.length)];
    const s2 = images[Math.floor(Math.random() * images.length)];
    const s3 = images[Math.floor(Math.random() * images.length)];

    document.getElementById("slot1").src = s1.src;
    document.getElementById("slot2").src = s2.src;
    document.getElementById("slot3").src = s3.src;

    const resultEl = document.getElementById("result");

    if (s1.src === s2.src && s2.src === s3.src) {
      if (s1.type === "cow") {
        resultEl.textContent = "LAMUMUDOT JACKPOT!!! üéâ";
        resultEl.style.color = "darkgreen";
      } else if (s1.type === "milk") {
        resultEl.textContent = "Big Win!";
        resultEl.style.color = "blue";
      } else {
        resultEl.textContent = "You Win!";
        resultEl.style.color = "orange";
      }
    } else {
      resultEl.textContent = "Try Again!";
      resultEl.style.color = "red";
    }
  }
</script>

</body>
</html>
